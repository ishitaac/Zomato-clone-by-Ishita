<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open">Get the App</i>
            </div>
           <div class="container">

               <div class="nav-item">Login</div>
               <div class="nav-item">SignUp</div>
           </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="Not Zomato Logo" class="logo">
            <h1>Discover the best food & drinks in Saket, New Delhi</h1>
            
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="" id="">
             <option value="">Saket, South Delhi</option>
             <option value="">Lajpat Nagar, South Delhi</option>
             <option value="">East of Kailash, South Delhi</option>
             <option value="">Madangir, South Delhi</option>
             <option value="">Malviaya Nagar, South Delhi</option>
                    </select>
                </div>
                <div class="separator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restraunt, cuisine or a dish"/>
                </div>
            </div>
        </div>
    </header> 
    <section class="nearby">
        <div class="container">
            <h3>Popular localities in and around <b>Saket, New Delhi</b></h3>
            <div class="box">
                <div>Saket (11 Places)</div>
                <div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="app">
        <div class="container">
            <img src="./assets/images/app.png" alt="Download the Zomato app" />
            <div class="form">
                <h1>Get the Zomato App</h1>
                <small>We'll send you a link, open it on your phone to download the App</small>
                <div class="radio">
                    <div>
                        <input type="radio" id="email" name="radio-group" checked />
                    <label for="email">Email</label>
                    </div> <!--the name attribute here is very important because if two radio buttons have thw same name then only one of them can be selected. else if they have different names then both of them will be selcted-->
                    <div>
                        <input type="radio" id="email" name="radio-group" checked />
                    <label for="phone">Phone</label>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email">
                        <button>Share App Link</button>
                    </div>

                    <div class="download">
                        Download the App from
                        <img src="./assets/images/appStore.png" alt="Download from AppStore"/>
                        <img src="./assets/images/playStore.png" alt="Download from Playstore"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
